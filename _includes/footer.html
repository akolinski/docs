<footer class="site-footer mt-5 pt-4 pb-4">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10">
                <ul class="list-unstyled">
                    <li>
                    {% if site.author %}
                        Website developed by {{ site.author | escape }} - <a target="_blank" href="https://makeaweb.com.au/">MAKE A WEB</a>
                        {% else %}
                        {{ site.title | escape }}
                    {% endif %}
                    </li>
                {% if site.email %}
                    <li>Contact me at <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </div>
</footer>
